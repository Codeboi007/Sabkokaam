<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin: 5px 0;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Details</h1>
        <p>Title: {{ job.title }}</p>
        <p>Description: {{ job.description }}</p>
        <p>Location: {{ job.location }}</p>
        <p>Salary: â‚¹{{ job.salary }}</p>
        <p>Posted By: {{ job.employer.name }}</p>
        <a href="{{ url_for('job.apply_job', job_id=job.id) }}">Apply for this Job</a>
        <a href="{{ url_for('job.search_jobs') }}">Back to Search Results</a>
    </div>
</body>
</html>
